<div id="login">
    <h3 class="text-center">Admin Login</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #form="ngForm" (ngSubmit)="onSubmit(form)" ngNativeValidate>
                        <div class="form-group">
                            <label for="email" class="text-info">Email</label>
                            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                            class="form-control" required #emailField="ngModel" ngModel
                            [class.field-error]="form.submitted && emailField.invalid" required>
                            <div [hidden]="!form.submitted ||emailField.valid"
                            class="alert alert-danger">
                            Enter a valid email</div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required #passwordField="ngModel" ngModel
                            [class.field-error]="form.submitted && passwordField.invalid" required>
                        </div>
                        <div>
                            <button class="btn btn-primary"
                            >Login</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
