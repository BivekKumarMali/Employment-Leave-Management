<app-nav-bar-admin></app-nav-bar-admin>
  
  <div class="container">
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
<div id="login">
    <h3>{{pageTitle}}</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #form="ngForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" [(ngModel)]="leave.name"
                            class="form-control" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="days">Number of days</label>
                            <input type="number" name="days" id="days" [(ngModel)]="leave.maxleavesallowed"
                            class="form-control" required>
                        </div>
                        <div>
                            <button class="btn btn-primary"
                            [disabled]="!isValid()" (click)="saveLeave()" >Save</button>
                        </div>
                        
                    </form>
                    
                    <button style="margin:5px; color: white;" class="btn btn-outline-primary btn-sm" [routerLink]="['/admin/leave']">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
