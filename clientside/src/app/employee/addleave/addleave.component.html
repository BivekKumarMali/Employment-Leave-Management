<app-nav-bar-employee></app-nav-bar-employee>
  
  <div class="container">
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
<div id="login">
    <h3>Add Leaves</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #form="ngForm" ng-controller="DateController as dateCtrl" ngNativeValidate>
                        <div class="form-group">
                            <label for="selectNumber">Experience:</label>
                            <select id="selectNumber" class="form-control" name="Experience"  required [(ngModel)]="name">
                                <option></option>
                                <option *ngFor="let l of ListOfLeaves">{{l.name}}</option>
                            </select>
                        </div>
                        <div class="md-form">
                            <label for="SD">From</label>
                            <input type="date" id="SD" name="SD" class="form-control datepicker" [min]="ApplyLeave.leaveStartDate" [(ngModel)]="ApplyLeave.leaveStartDate"
                             required >
                            
                          </div>
                          <div class="md-form">
                            <label for="Ed">To Date</label>
                            <input type="date" id="Ed" name="Ed" class="form-control datepicker" [min]="ApplyLeave.leaveStartDate" [(ngModel)]="ApplyLeave.leaveEndDate" required><br>
                          </div>
                        <div>
                            <div [hidden]="!inverseDate " class="alert alert-danger"><p>Check Your Fields or You are Out of Leave</p></div>
                            <div [hidden]="!invalidDate " class="alert alert-warning"><p>On {{name}} you not allow to have {{Days}} days leave.<br>
                            You are only allow {{leav.maxleavesallowed}} days</p></div>
                        
                            <button class="btn btn-primary"
                             (click)="Save()" >Save</button>

                             
                        </div>
                        
                    </form>
                    
                    <button style="margin:5px; color: white;" class="btn btn-outline-primary btn-sm" [routerLink]="['/employee/myleave']">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
